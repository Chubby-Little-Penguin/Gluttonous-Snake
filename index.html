<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="main();">
    <div class="container">
        <div class="left">
            <canvas id="canvas" width="1000" height="800"></canvas>
        </div>
        <div class="right">
            <h1>贪吃蛇</h1>
            <div class="info">
                <div>分数: <span id="score">0</span></div>
                <div>时间: <span id="time">0:00</span></div>
                <div>难度: <span id="difficulty">Easy</span></div>
                <div>模式: <span id="mode">Normal</span></div>
            </div>
            <img src="snake_image.jpg" alt="贪吃蛇图片">
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
